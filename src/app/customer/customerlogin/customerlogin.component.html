<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <title>BookStoreAngular</title>
</head>

<body>

    <!-- navbar module -->
    <app-customerloginnavbar> </app-customerloginnavbar>


    <!-- Customer Login Module -->
    <div class="login">
        <h2 class="active"> Customer Login</h2>
        <form>
            <div class="row mb-3">
                <!-- <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label> -->
                <div class="col-sm-10">
                    <input type="email" name="email" class="text" id="inputEmail3" required placeholder="Enter email">
                </div>
            </div>

            <div class="row mb-3">
                <!-- <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label> -->
                <div class="col-sm-10">
                    <input type="password" name="password" class="text" id="inputPassword3" required
                        placeholder="Enter password">
                </div>
            </div>

            <button type="submit" class="signin" name="login">Login</button><br>

            <div>
                New Customer? <a routerLink="/customerregistration">Register</a>
            </div>
        
        </form>
    </div>
</body>

</html>
